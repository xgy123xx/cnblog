{% extends "bases_backend.html" %}
{% block center_block %}
    <div class="col-sm-6 edit">
        <p class="text-center">编辑分类</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="category_title">分类名</label>
                <input type="text" class="form-control" id="category_title" name="category_title" value="{{ category_obj.title }}">
            </div>
            <div class="form-group">
                <label for="">关联文章（可以不选，ctrl多选）</label>
                <select name="con_article" id="con_article" multiple  class="form-control">
                    {% for article in article_list %}
                        {% if article in article_selected %}
                             <option value="{{ article.pk }}" selected>{{ article.title }}</option>
                            {% else %}
                             <option value="{{ article.pk }}">{{ article.title }}</option>
                        {% endif %}

                    {% endfor %}
                </select>
            </div>
        <button class="btn btn-success pull-right">提交</button>
        </form>
    </div>
{% endblock %}
