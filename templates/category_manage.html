{% extends "bases_backend.html" %}
{% block center_block %}
    {#                显示文章列表#}
    <table class="table table-striped table-hover essay-table">
        <tr>
            <th>分类名</th>
            <th>包含的文章</th>
            <th>操作</th>
        </tr>
        {% for category in category_list %}
            <tr>
                <th><a href="">{{ category.title }}</a></th>
                <th><a href="">
                    {% for article in category.article_set.all %}
                        <span><<</span>{{ article.title }}<span>>></span>
                    {% endfor %}

                </a></th>
                <th>
                    <a href="/edit_category/{{ category.pk }}/" class="btn btn-default btn-edit">编辑</a>
                    <a href="/delete_category/{{ category.pk }}/" class="btn btn-danger">删除</a>
                </th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
