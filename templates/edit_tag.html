{% extends "bases_backend.html" %}
{% block center_block %}
    <div class="col-sm-6 edit_tag">
    <p class="text-center">编辑标签</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="tag_title">标签名</label>
                <input type="text" class="form-control" id="tag_title" name="tag_title" value="{{ tag_obj.title }}">
            </div>
            <div class="form-group">
                <label for="con_article">关联文章（可以不选，ctrl多选）</label>
                <select name="con_article" id="con_article" multiple="multiple" class="form-control">
                    {% for article in article_list %}
                        {% if article in article_selected %}
                            <option value="{{ article.pk }}" selected>{{ article.title }}</option>
                        {% else %}
                            <option value="{{ article.pk }}">{{ article.title }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        <button class="btn btn-success pull-right">提交</button>
        </form>
    </div>
{% endblock %}
