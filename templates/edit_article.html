{% extends "bases_backend.html" %}
{% block center_block %}
    <div class="col-sm-6 edit_article">
        <p class="text-center">编辑文章</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="article_header">标题</label>
                <input type="text" id="article_header" class="form-control" value="{{ article_obj.title }}" name="article_header">
            </div>
            <div class="form-group">
                <label for="article_main">正文</label>
                <textarea id="article_main" cols="30" rows="10" class="form-control" name="article_main">{{ article_obj.content }}</textarea>
            </div>
            <a href="/cn_backend/" class="btn btn-default pull-right" id="cancel">取消</a>
            <button class="btn btn-success pull-right" id="submit">提交</button>

        </form>
    </div>
{% endblock %}
